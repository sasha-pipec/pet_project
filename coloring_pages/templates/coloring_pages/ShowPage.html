{% extends 'coloring_pages/base.html'%}
{%load static%}
{% load filter%}

{% block content %}
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Категории раскрасок</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                aria-label="Закрыть"></button>
    </div>
    <div class="offcanvas-body">
        <div class="dropdown mt-3">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-bs-toggle="dropdown">
                Выбрать категорию
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                {% for cat in cats%}
                <li><a class="dropdown-item" href="{{ cat.get_absolute_url}}">{{cat.name}}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
<div class="container" id="test">
    <h1 id="title">{{Post.name}}</h1>
    <img class="detail_img" src="/media/{{Post.photo}}" alt="Card image cap">
    <h2 >{{Post.tema}}</h2>
    {% if user.is_authenticated%}
    <a id="button" href="/media/{{Post.photo}}" download=""><button type="button" class="btn btn-success">Скачать</button></a>
    {%else%}
    <a id="button" href="{% url 'login'%}" ><button type="button" class="btn btn-success">Скачать</button></a>
    {%endif%}
</div>


{% endblock %}
