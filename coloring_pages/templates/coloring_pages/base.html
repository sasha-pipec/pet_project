<!DOCTYPE html>
{% load static%}
{% load filter%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Раскраски</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'list_style.css'%}">
    {% block title %}
    {% endblock %}
</head>
<body>
<nav class=" navbar fixed-top navbar-light " style="background-color: #e3f2fd;">
    <div class="nav_pos">
        <a class="navbar-brand" href="{% url 'home'%}">Главная</a>
        <a class="btn btn-secondary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
           aria-controls="offcanvasExample">Категории</a>
    </div>
    <div class="autorization">
        {% if user.is_authenticated%}
        <a class="navbar-brand" href="">Привет, {{user.username}}</a>
        <a class="navbar-brand" href="{% url 'logout'%}">Выйти</a>
        {%else%}
        <a class="navbar-brand" href="{% url 'login'%}">Вход</a>
        <a class="navbar-brand" href="{% url 'register'%}">Регистрация</a>
        {%endif%}
    </div>
</nav>
{% block content%}
{% endblock%}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
