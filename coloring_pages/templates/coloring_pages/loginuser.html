{% extends 'coloring_pages/base.html'%}

{% block content%}
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Категории раскрасок</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Закрыть"></button>
        </div>
        <div class="offcanvas-body">
            <div class="dropdown mt-3">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-bs-toggle="dropdown">
                    Выбрать категорию
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    {% for cat in cats%}
                    <li><a class="dropdown-item" href="{{ cat.get_absolute_url}}">{{cat.name}}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
<div class="container" id="container-reg">
<form method="post">
    {% csrf_token%}
    {{form.as_p}}
    <a href=""><button id="button-sub" type="submit" class="btn btn-success">Войти</button></a>
</form>
</div>
{% endblock%}
